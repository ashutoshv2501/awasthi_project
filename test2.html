<!DOCTYPE html>
<html>
<head>
  <title>MultiSelect Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      border: 1px solid black;
    }

    .multiselect-cell:first-child {
      width: 75%;
    }

    .multiselect-cell:last-child {
      width: 25%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="multiselect-cell">
        <select multiple style="width: 100%;">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
      </td>
      <td class="multiselect-cell">
        <select multiple style="width: 100%;">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
      </td>
    </tr>
  </table>
 <table>
  <tr>
    <td>Select item No.*</td>
    <td>75</td>
    <td>80<br/>S</td>
    <td>85<br/>M</td>
    <td>90<br/>L</td>
    <td>95<br/>XL</td>
    <td>100<br/>2XL</td>
    <td>105<br/>3XL</td>
    <td>110<br/>4XL</td>
    <td>115<br/>5XL</td>
    <td>Total</td>
  </tr>
    
 </table> 
</body>
</html>
